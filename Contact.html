<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Aurelius Motors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="icon" type="image/png" href="./img1.jpg" sizes="32x32">
</head>
<body>
    <div class="carousel-item active" style="height: 100vh; background: url('./img1.jpg') center/cover no-repeat;">
  <div class="d-flex flex-column justify-content-center align-items-center h-100 bg-dark bg-opacity-50 text-white">

    <div class="container">
      <div class="row align-items-center">

        <!-- Left: Headings -->
        <div class="col-md-6 text-center mb-5 mb-md-0">
          <h1 class="fw-semibold display-4">Aurelius Motors</h1>
          <h5 class="fw-light">Driven by Distinction.</h5>
        </div>

        <!-- Right: Contact Form -->
        <div class="col-md-6">
          <div class="bg-dark bg-opacity-25 p-4 rounded shadow">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
              </div>
              <button type="submit" class="btn btn-outline-light w-100">Send</button>
            </form>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
